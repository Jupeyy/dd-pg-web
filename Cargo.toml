axum = { version = "0.6.20", features = ["headers"] }
serde = "1.0.188"
tracing = "0.1.37"
tokio = { version = "1.32.0", features = ["rt-multi-thread", "sync", "fs", "time", "macros"] }
winit = { git = "https://github.com/Jupeyy/winit/", branch = "pr_ord_keycode" }
