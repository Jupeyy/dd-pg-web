shared-game = { git = "https://github.com/Jupeyy/dd-pg", rev = "e9e8cfb09a4a4dbfc26c5a7f7f276b76d3f85c40" }
client-render = { git = "https://github.com/Jupeyy/dd-pg", rev = "e9e8cfb09a4a4dbfc26c5a7f7f276b76d3f85c40" }
native = { git = "https://github.com/Jupeyy/dd-pg", rev = "e9e8cfb09a4a4dbfc26c5a7f7f276b76d3f85c40" }
graphics = { git = "https://github.com/Jupeyy/dd-pg", rev = "e9e8cfb09a4a4dbfc26c5a7f7f276b76d3f85c40" }
graphics-base-traits = { git = "https://github.com/Jupeyy/dd-pg", rev = "e9e8cfb09a4a4dbfc26c5a7f7f276b76d3f85c40" }
graphics-backend = { git = "https://github.com/Jupeyy/dd-pg", rev = "e9e8cfb09a4a4dbfc26c5a7f7f276b76d3f85c40" }
graphics-types = { git = "https://github.com/Jupeyy/dd-pg", rev = "e9e8cfb09a4a4dbfc26c5a7f7f276b76d3f85c40" }
base = { git = "https://github.com/Jupeyy/dd-pg", rev = "e9e8cfb09a4a4dbfc26c5a7f7f276b76d3f85c40" }
